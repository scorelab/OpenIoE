
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="mySubscriptionLabel" translate="ioeApp.subscription.home.createOrEditLabel">Create or edit a Subscription</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.subscription.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.subscription.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="ioeApp.subscription.subscriptionId" for="field_subscriptionId">Subscription Id</label>
            <input type="number" class="form-control" name="subscriptionId" id="field_subscriptionId"
                    ng-model="vm.subscription.subscriptionId"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="ioeApp.subscription.topics" for="field_topics">Topics</label>
            <input type="text" class="form-control" name="topics" id="field_topics"
                    ng-model="vm.subscription.topics"
                     />
        </div>

        <div class="form-group">
            <label translate="ioeApp.subscription.device" for="field_device">Device</label>
            <select class="form-control" id="field_device" name="device" ng-model="vm.subscription.device" ng-options="device as device.id for device in vm.devices track by device.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="ioeApp.subscription.sensor" for="field_sensor">Sensor</label>
            <select class="form-control" id="field_sensor" name="sensor" ng-model="vm.subscription.sensor" ng-options="sensor as sensor.id for sensor in vm.sensors track by sensor.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="ioeApp.subscription.user" for="field_user">User</label>
            <select class="form-control" id="field_user" name="user" ng-model="vm.subscription.user" ng-options="user as user.id for user in vm.users track by user.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
