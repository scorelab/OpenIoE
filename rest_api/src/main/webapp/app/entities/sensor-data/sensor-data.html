<div>
    <h2 translate="ioeApp.sensorData.home.title">Sensor Data</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="sensor-data.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  translate="ioeApp.sensorData.home.createLabel">
                        Create new Sensor Data
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="ioeApp.sensorData.data">Data</span></th>
                    <th><span translate="ioeApp.sensorData.description">Description</span></th>
                    <th><span translate="ioeApp.sensorData.timestamp">Timestamp</span></th>
                    <th><span translate="ioeApp.sensorData.sensor">Sensor</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="sensorData in vm.sensorData track by sensorData.id">
                    <td><a ui-sref="sensor-data-detail({id:sensorData.id})">{{sensorData.id}}</a></td>
                    <td>{{sensorData.data}}</td>
                    <td>{{sensorData.description}}</td>
                    <td>{{sensorData.timestamp | date:'medium'}}</td>
                    <td>
                        <a ui-sref="sensor-detail({id:sensorData.sensor.id})">{{sensorData.sensor.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="sensor-data-detail({id:sensorData.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="sensor-data.edit({id:sensorData.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="sensor-data.delete({id:sensorData.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
