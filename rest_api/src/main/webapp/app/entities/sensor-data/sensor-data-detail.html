
<div>
    <h2><span translate="ioeApp.sensorData.detail.title">Sensor Data</span> {{vm.sensorData.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="ioeApp.sensorData.data">Data</span></dt>
        <dd>
            <span>{{vm.sensorData.data}}</span>
        </dd>
        <dt><span translate="ioeApp.sensorData.description">Description</span></dt>
        <dd>
            <span>{{vm.sensorData.description}}</span>
        </dd>
        <dt><span translate="ioeApp.sensorData.timestamp">Timestamp</span></dt>
        <dd>
            <span>{{vm.sensorData.timestamp | date:'medium'}}</span>
        </dd>
        <dt><span translate="ioeApp.sensorData.sensor">Sensor</span></dt>
        <dd>
            <a ui-sref="sensor-detail({id:vm.sensorData.sensor.id})">{{vm.sensorData.sensor.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
